<svg viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="royal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Dark container -->
  <rect width="700" height="700" rx="48" fill="#0A0A0A"/>

  <!-- ML monogram: single continuous stroke path
       - Left leg up to first peak
       - Diagonal down to center valley
       - Diagonal up to second peak
       - Right leg down (becomes L vertical)
       - L foot extends right
       Round linecap/linejoin creates the soft terminals -->
  <path
    d="M 100,540 L 100,100 L 300,340 L 495,100 L 495,590 L 610,590"
    stroke="url(#royal)"
    stroke-width="90"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
</svg>
